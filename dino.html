<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ديناصور التعلم الرقمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        
        :root {
            --dino-green: #4CAF50;
            --dino-blue: #4BC0C8;
            --dino-orange: #FF9800;
            --text-dark: #333;
            --text-light: #666;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            direction: rtl;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: pointer;
            background-image: url('https://cdn.prod.website-files.com/618ec69c2bad11cc08543e24/61e8698aefd9fedb9ae3892f_dinos.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }
        
        .dino-header {
            background: linear-gradient(135deg, var(--dino-blue), var(--dino-green));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .dino-character {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background-image: url('https://static.vecteezy.com/system/resources/previews/032/187/549/non_2x/animal-cartoon-dinosaurs-for-kids-cute-dinosaurs-free-png.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            animation: dino-float 3s ease-in-out infinite;
        }
        
        .dino-talking-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .dino-talking {
            width: 400px;
            height: 400px;
            background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2R1dGJjZ3R3bWJ4b3N0dGJ1Z2VzY2x5b2V1bXJxZ2F1dW1pYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7aD2d7hy9ktXNDP2/giphy.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 20px;
        }

        .dino-speech-text {
            background-color: white;
            color: var(--text-dark);
            padding: 20px 30px;
            border-radius: 15px;
            max-width: 600px;
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.6;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .welcome-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        @keyframes dino-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .dino-title {
            font-size: 2.5rem;
            margin: 20px 0 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .dino-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .dino-lessons {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .lesson-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .lesson-title {
            color: var(--dino-blue);
            font-size: 1.5rem;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .lesson-content {
            color: var(--text-light);
            line-height: 1.8;
            font-size: 1.1rem;
            flex-grow: 1;
            margin-bottom: 20px;
        }
        
        .lesson-icon {
            width: 40px;
            height: 40px;
            background: var(--dino-orange);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .dino-footer {
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 1rem;
            margin: 5px;
        }
        
        .btn-primary {
            background: var(--dino-green);
            color: white;
        }
        
        .btn-primary:hover {
            background: #3e8e41;
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--dino-blue);
            color: var(--dino-blue);
        }
        
        .btn-outline:hover {
            background: rgba(75, 192, 200, 0.1);
        }
        
        .speech-btn {
            margin-top: 15px;
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .close-dino-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--dino-orange);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1001;
            display: none;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            padding: 0 30px 30px;
            gap: 10px;
        }
        
        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .page-btn:hover {
            background: var(--dino-blue);
            color: white;
            border-color: var(--dino-blue);
        }
        
        .page-btn.active {
            background: var(--dino-green);
            color: white;
            border-color: var(--dino-green);
        }
        
        .next-btn {
            padding: 0 20px;
            border-radius: 50px;
            background: var(--dino-blue);
            color: white;
            border: none;
        }
        
        .next-btn:hover {
            background: #3aa8b0;
        }
        
        .progress-container {
            width: 100%;
            background: #f3f3f3;
            height: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--dino-green);
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 5px;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        /* مشغل الصوت الجديد */
        .audio-player {
            width: 100%;
            margin-top: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .player-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--dino-blue);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .player-btn:hover {
            background: var(--dino-green);
            transform: scale(1.1);
        }

        .player-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress-container-audio {
            flex-grow: 1;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar-audio {
            height: 100%;
            background: var(--dino-green);
            border-radius: 3px;
            width: 0%;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        /* العناصر الطائرة */
        .floating-emoji {
            position: fixed;
            font-size: 2rem;
            z-index: -1;
            animation: float 10s linear infinite;
            opacity: 0.7;
            user-select: none;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
            transition: transform 0.3s;
        }

        .floating-emoji:hover {
            transform: scale(1.2) rotate(10deg);
            animation-play-state: paused;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(-50px) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) translateX(50px) rotate(360deg);
            }
        }

        /* خلفية تفاعلية */
        .interactive-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .bg-bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(75, 192, 200, 0.1);
            animation: bubble 15s infinite alternate;
        }

        @keyframes bubble {
            0% {
                transform: scale(1);
                opacity: 0.1;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: scale(1.5);
                opacity: 0.1;
            }
        }

        .counter {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1.2rem;
            z-index: 100;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .controls button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .controls button:hover {
            background: #45a049;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .dino-character {
                width: 150px;
                height: 150px;
            }
            
            .dino-talking {
                width: 300px;
                height: 300px;
            }
            
            .dino-speech-text {
                font-size: 1rem;
                padding: 15px 20px;
            }

            .dino-title {
                font-size: 2rem;
            }
            
            .lesson-card {
                padding: 20px;
            }
            
            .dino-lessons {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .speech-btn {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .welcome-buttons {
                flex-direction: column;
                align-items: center;
            }

            .floating-emoji {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- الخلفية التفاعلية -->
    <div class="interactive-bg" id="interactiveBg"></div>
    
    <!-- العناصر الطائرة -->
    <div id="floatingEmojis"></div>

    <div class="counter" id="counter">عدد الديناصورات: 0</div>
    <div class="controls">
        <button onclick="addDino()">إضافة ديناصور 🦖</button>
        <button onclick="clearAll()">مسح الكل 🗑️</button>
        <button onclick="changeBackground()">تغيير الخلفية 🌈</button>
    </div>

    <div class="dino-talking-overlay" id="dinoOverlay">
        <div class="dino-talking" id="dinoTalkingGif"></div>
        <div class="dino-speech-text" id="dinoSpeechText"></div>
        <div class="welcome-buttons" id="welcomeButtons">
            <button class="btn btn-primary" onclick="startLearning()">
                <i class="fas fa-graduation-cap"></i> ابدأ التعلم
            </button>
            <button class="btn btn-outline" onclick="closeDino()">
                <i class="fas fa-info-circle"></i> تعرف أكثر
            </button>
        </div>
        <button class="close-dino-btn" id="closeDinoBtn" onclick="closeDino()">
            <i class="fas fa-times"></i>
        </button>
    </div>
    

    <div class="container" id="mainContainer" style="display: none;">
        <div class="dino-header">
            <div class="dino-character" id="dinoCharacter"></div>
            <h1 class="dino-title">ديناصور التعلم الرقمي</h1>
            <p class="dino-subtitle">رحلة تفاعلية في عالم التعليم الحديث</p>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">0% مكتمل</div>
        </div>
        
        <div class="dino-lessons" id="lessonsContainer"></div>
        
        <div class="pagination" id="paginationContainer">
            <button class="page-btn" id="prevBtn" onclick="prevPage()"><i class="fas fa-chevron-right"></i></button>
            <div id="pageNumbers"></div>
            <button class="page-btn next-btn" id="nextBtn" onclick="nextPage()">التالي <i class="fas fa-chevron-left"></i></button>
        </div>
        
        <div class="dino-footer">
            © 2023 ديناصور التعلم الرقمي - جميع الحقوق محفوظة
        </div>
    </div>

    <script>
        // دروس البحث الرقمي
        const lessons = [
            {
                title: "مخاطر الإنترنت",
                icon: "fa-shield-alt",
                content: `
                    الإنترنت أداة قوية، لكنه يحتوي أيضاً على مخاطر مثل المواقع غير الآمنة أو مشاركة البيانات الشخصية.
                    علينا أن نستخدمه بحذر، وألا نشارك معلوماتنا إلا مع المواقع الموثوقة.
                    <br><br>
                    <iframe width="100%" height="166" scrolling="no" frameborder="no"
                        allow="autoplay"
                        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/malak-gharbawy-743295401/mkhtr-lntrnt-11&auto_play=false&show_user=true">
                    </iframe>
                `,
                completed: false
            },
            {
                title: "التعلم باللعب",
                icon: "fa-gamepad",
                content: `
                    التعلم باللعب يجعل الدراسة ممتعة ومسلية، حيث يستخدم الألعاب والأنشطة التفاعلية
                    لمساعدة الأطفال على الفهم بشكل أفضل.
                    <br><br>
                    <iframe width="100%" height="166" scrolling="no" frameborder="no"
                        allow="autoplay"
                        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/malak-gharbawy-743295401/ltlm-bllb-2&auto_play=false&show_user=true">
                    </iframe>
                `,
                completed: false
            },
            {
                title: "الذكاء الاصطناعي في التعليم الرقمي",
                icon: "fa-robot",
                content: `
                    الذكاء الاصطناعي يساعد الطلاب والمعلمين من خلال برامج ذكية
                    تتابع التقدم الدراسي وتقدم دعمًا خاصًا لكل طالب.
                    <br><br>
                    <iframe width="100%" height="166" scrolling="no" frameborder="no"
                        allow="autoplay"
                        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/malak-gharbawy-743295401/ldhk-lstny-fy-ltlm-lrqmy-5&auto_play=false&show_user=true">
                    </iframe>
                `,
                completed: false
            },
            {
                title: "مهارات البحث الرقمي",
                icon: "fa-search",
                content: `
                    البحث الرقمي يساعد الطلاب على إيجاد المعلومات بسرعة من الإنترنت،
                    لكنه يتطلب اختيار المصادر الصحيحة والتأكد من موثوقيتها.
                    <br><br>
                    <iframe width="100%" height="166" scrolling="no" frameborder="no"
                        allow="autoplay"
                        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/malak-gharbawy-743295401/tknwlwjy-lmlwmt-lsf-lsds-mhrt-lbhth-lrqmy-drs-5-mhwr-1-ltrm-lwl-8&auto_play=false&show_user=true">
                    </iframe>
                `,
                completed: false
            },
            {
                title: "التفكير الناقد … عبرة من قصة",
                icon: "fa-lightbulb",
                content: `
                    في هذا الدرس نتعلّم التفكير الناقد: نُفكّر بعمق ونسأل لماذا حدث شيء ما في القصة،
                    ونتعلم درسًا قيمًا يعلّمنا كيفية التحليل والتفكير الذكي.
                    <br><br>
                    <iframe width="100%" height="166" scrolling="no" frameborder="no"
                        allow="autoplay"
                        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/malak-gharbawy-743295401/ltfkyr-lnqd-br-mn-qs-lnq-lfkry-3&auto_play=false&show_user=true">
                    </iframe>
                `,
                completed: false
            },
            {
                title: "خاتمة الكورس",
                icon: "fa-graduation-cap",
                content: `
                    في نهاية هذه الدروس تعلمنا كيف نحمي أنفسنا على الإنترنت،
                    وكيف نستخدم البحث الرقمي والأدوات الحديثة للتعلّم بطريقة آمنة وفعّالة.
                    <br><br>
                    <iframe width="100%" height="166" scrolling="no" frameborder="no"
                        allow="autoplay"
                        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/malak-gharbawy-743295401/kls-krft-10&auto_play=false&show_user=true">
                    </iframe>
                `,
                completed: false
            }
        ];

        // إعدادات التصفح
        const lessonsPerPage = 3;
        let currentPage = 1;
        let totalPages = Math.ceil(lessons.length / lessonsPerPage);
        let currentAudio = null;

        // عناصر DOM
        const lessonsContainer = document.getElementById('lessonsContainer');
        const dinoOverlay = document.getElementById('dinoOverlay');
        const dinoTalkingGif = document.getElementById('dinoTalkingGif');
        const dinoSpeechText = document.getElementById('dinoSpeechText');
        const closeDinoBtn = document.getElementById('closeDinoBtn');
        const pageNumbers = document.getElementById('pageNumbers');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const mainContainer = document.getElementById('mainContainer');
        const welcomeButtons = document.getElementById('welcomeButtons');
        const floatingEmojis = document.getElementById('floatingEmojis');
        const interactiveBg = document.getElementById('interactiveBg');
        const counter = document.getElementById('counter');
        
        // قائمة الايموجيز الطائرة
        const emojis = ['🌟', '📚', '🎓', '🦖', '🌈'];
        const dinoEmojis = ['🦖', '🦕', '🐉', '🐊', '🦎'];
        let dinoCount = 0;
        const backgrounds = [
            'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)',
            'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)',
            'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)',
            'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)',
            'linear-gradient(135deg, #a6c1ee 0%, #fbc2eb 100%)'
        ];
        let currentBg = 0;

        // تهيئة الصفحة
        function init() {
            createInteractiveBackground();
            createFloatingEmojis();
            welcomeMessage();
            renderLessons();
            renderPagination();
            updateProgress();
        }

        // إنشاء خلفية تفاعلية مع فقاعات
        function createInteractiveBackground() {
            if (!interactiveBg) return;
            
            for (let i = 0; i < 5; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bg-bubble';
                
                const size = Math.random() * 100 + 50;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 10;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${left}%`;
                bubble.style.top = `${top}%`;
                bubble.style.animationDelay = `${delay}s`;
                bubble.style.animationDuration = `${duration}s`;
                
                interactiveBg.appendChild(bubble);
            }
        }

        // إنشاء ايموجيز طائرة
        function createFloatingEmojis() {
            if (!floatingEmojis) return;
            
            for (let i = 0; i < 5; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                
                const left = Math.random() * 100;
                const top = Math.random() * 100 + 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 15 + 10;
                
                emoji.style.left = `${left}%`;
                emoji.style.top = `${top}%`;
                emoji.style.animationDelay = `${delay}s`;
                emoji.style.animationDuration = `${duration}s`;
                
                floatingEmojis.appendChild(emoji);
            }
        }

        function addDino() {
            const dino = document.createElement('div');
            dino.className = 'floating-emoji';
            dino.textContent = dinoEmojis[Math.floor(Math.random() * dinoEmojis.length)];
            dino.style.left = Math.random() * (window.innerWidth - dino.offsetWidth) + 'px';
            dino.style.top = Math.random() * (window.innerHeight - dino.offsetHeight) + 'px';

            const duration = 10 + Math.random() * 20;
            const delay = Math.random() * 5;
            dino.style.animationDuration = duration + 's';
            dino.style.animationDelay = delay + 's';
            
            const size = 1 + Math.random();
            dino.style.fontSize = (size * 2.5) + 'rem';
            
            document.body.appendChild(dino);
            dinoCount++;
            updateCounter();
            
            dino.addEventListener('click', function() {
                this.style.animationPlayState = 'running';
                this.style.transform = 'scale(1.5) rotate(20deg)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 500);
                
                if (typeof Audio !== 'undefined') {
                    const sound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-jump-275.mp3');
                    sound.volume = 0.2;
                    sound.play().catch(e => console.log('لا يمكن تشغيل الصوت:', e));
                }
            });
        }

        function clearAll() {
            document.querySelectorAll('.floating-emoji').forEach(dino => dino.remove());
            dinoCount = 0;
            updateCounter();
        }

        function changeBackground() {
            currentBg = (currentBg + 1) % backgrounds.length;
            document.body.style.background = backgrounds[currentBg];
        }

        function updateCounter() {
            counter.textContent = `عدد الديناصورات: ${dinoCount}`;
        }

        // عرض الدروس للصفحة الحالية
        function renderLessons() {
            if (!lessonsContainer) return;
            
            lessonsContainer.innerHTML = '';
            
            const startIndex = (currentPage - 1) * lessonsPerPage;
            const endIndex = Math.min(startIndex + lessonsPerPage, lessons.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const lesson = lessons[i];
                const lessonCard = document.createElement('div');
                lessonCard.className = 'lesson-card';
                
                lessonCard.innerHTML = `
                    <h2 class="lesson-title">
                        <span class="lesson-icon">
                            <i class="fas ${lesson.icon}"></i>
                        </span>
                        ${lesson.title}
                    </h2>
                    <div class="lesson-content">
                        ${lesson.content}
                    </div>
                `;
                
                lessonsContainer.appendChild(lessonCard);
            }
        }

        // عرض رسالة تشجيعية بعد الانتهاء من الدرس
        function showEncouragementMessage(index) {
            const messages = [
                "أحسنت! لقد أكملت هذا الدرس بنجاح.",
                "ممتاز! أنت تتقدم بشكل رائع.",
                "استمر هكذا! التعلم المستمر هو طريق النجاح."
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            alert(randomMessage);
        }

        // عرض أزرار التصفح
        function renderPagination() {
            if (!pageNumbers) return;
            
            pageNumbers.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => goToPage(i);
                pageNumbers.appendChild(pageBtn);
            }
            
            if (prevBtn) prevBtn.disabled = currentPage === 1;
            if (nextBtn) nextBtn.disabled = currentPage === totalPages;
        }

        // الانتقال لصفحة محددة
        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderLessons();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // الصفحة التالية
        function nextPage() {
            if (currentPage < totalPages) {
                goToPage(currentPage + 1);
            }
        }

        // الصفحة السابقة
        function prevPage() {
            if (currentPage > 1) {
                goToPage(currentPage - 1);
            }
        }

        // تحديث شريط التقدم
        function updateProgress() {
            const completedCount = lessons.filter(lesson => lesson.completed).length;
            const progress = Math.round((completedCount / lessons.length) * 100);
            
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${progress}% مكتمل`;
            
            if (progress < 30) {
                progressBar.style.background = '#FF9800';
            } else if (progress < 70) {
                progressBar.style.background = '#4BC0C8';
            } else {
                progressBar.style.background = '#4CAF50';
            }
        }

        // إغلاق نافذة الديناصور
        function closeDino() {
            if (currentAudio) {
                if (currentAudio.pause) {
                    currentAudio.pause();
                } else if (speechSynthesis && speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }
                currentAudio = null;
            }
            dinoOverlay.style.display = 'none';
            closeDinoBtn.style.display = 'none';
            welcomeButtons.style.display = 'flex';
            dinoSpeechText.innerHTML = '';
        }

        // عرض اختبار
        function showQuiz(index) {
            const lesson = lessons[index];
            alert(`اختبار تفاعلي عن: ${lesson.title}\n\nهذا الاختبار سيساعدك على تقييم فهمك للدرس.\n\nسيتم تنفيذ هذه الميزة قريباً!`);
            
            lesson.completed = true;
            updateProgress();
        }

        // بدء التعلم
        function startLearning() {
            mainContainer.style.display = 'block';
            dinoOverlay.style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // رسالة ترحيبية
        function welcomeMessage() {
            const welcomeText = "مرحباً بكم في عالم التعلم الرقمي مع ديناصور التكنولوجيا! هيا نبدأ رحلة التعلم الممتعة.";
            
            dinoOverlay.style.display = 'flex';
            closeDinoBtn.style.display = 'block';
            welcomeButtons.style.display = 'flex';
            dinoSpeechText.innerHTML = welcomeText;
            mainContainer.style.display = 'none';

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(welcomeText);
                utterance.lang = 'ar-SA';
                utterance.rate = 0.9;
                utterance.pitch = 0.8;
                
                currentAudio = utterance;
                speechSynthesis.speak(utterance);
                
                utterance.onend = function() {
                    // لا تغلق النافذة بعد الانتهاء
                };
                
                utterance.onerror = function() {
                    // لا تفعل شيئاً في حالة الخطأ
                };
            }
        }

        // بدء التطبيق بعد تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            init();
            
            // إضافة 3 ديناصورات عند البدء
            for (let i = 0; i < 3; i++) {
                setTimeout(addDino, i * 500);
            }
        });

        // إضافة ديناصور عند النقر في أي مكان
        document.addEventListener('click', function(e) {
            if (e.target.tagName !== 'BUTTON' && !e.target.classList.contains('btn') && 
                !e.target.classList.contains('floating-emoji') && 
                !e.target.classList.contains('player-btn')) {
                addDino();
            }
        });
    </script>
</body>
</html>
