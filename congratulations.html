<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تهانينا! أنهيت دورتك</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Tajawal', sans-serif; margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg,#ffecd2,#fcb69f); }
    .box { background:#fff; padding:32px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,0.1); text-align:center; max-width:520px; margin:16px; }
    h1 { margin:0 0 10px 0; font-weight:800; color:#FF7B25; }
    p { margin:0 0 20px 0; color:#555; line-height:1.7; }
    .buttons { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    .btn { padding:12px 18px; border-radius:10px; border:none; cursor:pointer; font-weight:800; }
    .primary { background:#FF7B25; color:#fff; }
    .ghost { background:#fff1e6; color:#FF7B25; border:1px solid #ffd2ad; }
  </style>
</head>
<body>
  <div class="box">
    <div style="font-size:64px">🎉</div>
    <h1>تهانينا!</h1>
    <p>لقد أنهيت جميع محتويات الدورة بنجاح. هل تريد إعادة الدورة من البداية؟</p>
    <div class="buttons">
      <button class="btn primary" id="redoBtn">إعادة الدورة</button>
      <a class="btn ghost" href="/dashboard">العودة للوحة التحكم</a>
    </div>
  </div>
  <script>
    document.getElementById('redoBtn').addEventListener('click', () => {
      // الرجوع إلى صفحة تسجيل الدخول (كما طلبت)
      window.location.href = '/login.html';
    });
  </script>
</body>
</html>
